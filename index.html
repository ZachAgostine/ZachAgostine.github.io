<body>
	<div id="changeText">
    <script type="text/javascript">
    var text = ["Developer.", "Game Designer.", "Goofball.", "Producer.", "Photographer.", "Craftsman.", "Software Designer.", "Battle Mage.", "Adventurer."];
    var counter = 0;
    var elem = document.getElementById("changeText");
    setInterval(change, 1500);
    function change() {
     elem.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = 0; }
    }
    </script>

</div>
